<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyecto con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.26.18/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="bg-black text-white">
    <h1 class="text-center mt-4 mb-4">Registro de estudiantes</h1>
    <section class="registro w-25 m-auto mb-5">
        <!-- Pedir al usuario: Nombre - Apellido - Email - Clave -->
        <form class="validaciones" id="formulario" novalidate>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
                <div class="valid-feedback">
                    Validación correcta!!!
                </div>
                <div class="invalid-feedback">
                    El campo nombre no lo puedes dejar vacio
                </div>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
                <div class="valid-feedback">
                    Validación correcta!!!
                </div>
                <div class="invalid-feedback">
                    El campo apellido no lo puedes dejar vacio
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Clave secreta</label>
                <input type="password" class="form-control"  name="password" id="password" required>
            </div>
            <button id="botonEnviar" type="submit" class="btn btn-outline-warning">Enviar</button>
            <button id="botonListar" type="submit" class="btn btn-outline-danger">Listar</button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.26.18/dist/sweetalert2.all.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
